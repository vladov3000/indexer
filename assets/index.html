<!DOCTYPE html>
<html>
  <head>
    <title>Indexer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="query">
      <textarea id="queryInput" placeholder="Type your query here..."></textarea>
      <div id="times">
	<label for="startTime">Start</label>
	<input type="datetime-local" id="startTime" name="startTime"></input>
	<label for="endTime">End</label>
	<input type="datetime-local" id="endTime" name="endTime"></input>
      </div>
      <button id="queryButton">Query</button>
    </div>
  </body>
</html>
